<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign Up</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
  <h2 style="text-align: center; color: #713f85;" class="mb-5">Welcome To TaskBoard!</h2>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-body">
          <h3 class="card-title text-center mb-4" style="color: #b478cb;">Create Your Account</h3>
          <form id="signup-form">
            <div class="mb-3">
              <label for="username" class="form-label">Name</label>
              <input type="text" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" required minlength="6">
            </div>
            <button type="submit" class="btn w-100" style="background-color: #713f85; color: aliceblue; " id="btn-submit">Sign Up</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
 <script src="index.js"></script>
   <script>
   let btn=document.getElementById("btn-submit")
let userName=document.getElementById("username")
let userEmail=document.getElementById("email")
let userPass=document.getElementById("password")
btn.addEventListener("click",function(e){
    e.preventDefault()
    const userInfo={
        userName:userName.value,
        userEmail:userEmail.value,
        userPass:userPass.value
    }
    localStorage.setItem("user_key",JSON.stringify(userInfo))
    alert("Account created successfully")
    window.location.href="list.html"
})
</script>
</body>
</html>
