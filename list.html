<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font-awsem -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    
    <div class="container">
        <div class="containerDIv">
            <h2>To-Do-List <i class="fa-solid fa-file-pen"></i></h2>
            <div class="taskInput">
                <input class="task-input" type="text" id="input-task" placeholder="Add your task ...">
                <button class="task-btn" id="taskBtn">Add</button>
            </div>
            <ul id="taskList" class="task-list">
                <div class="contentDiv">

                </div>
                <div class="iconsDiv">

                </div>
            </ul>
            <button id="deleteAll-btn" class="btn btn-danger" style="display: none;" >Delete All</button>
        </div>
    </div>
   <script src="index.js"></script>
</body>
</html>
