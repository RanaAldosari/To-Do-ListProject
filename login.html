<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-5" style="color: #713f85;">Welcome Back to TaskBoard!</h2>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-body">
            <h3 class="card-title text-center mb-4" style="color: #b478cb;">Login</h3>
            <form id="login-form">
              <div class="mb-3">
                <label for="login-username" class="form-label">Name</label>
                <input type="text" class="form-control" id="login-username" required>
              </div>
              <div class="mb-3">
                <label for="login-password" class="form-label">Password</label>
                <input type="password" class="form-control" id="login-password" required>
              </div>
              <button type="submit" class="btn w-100" style="background-color: #713f85; color: white;">Login</button>
            </form>
            <p class="mt-3 text-center">Don't have an account? <a href="signup.html">Sign Up</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    let loginForm = document.getElementById("login-form");
    loginForm.addEventListener("submit", function (e) {
      e.preventDefault();
      let username = document.getElementById("login-username").value;
      let password = document.getElementById("login-password").value;

      let storedUser = JSON.parse(localStorage.getItem("user_key"));

      if (storedUser && storedUser.userName === username && storedUser.userPass === password) {
        alert("Login successful!");
        window.location.href = "list.html";
      } else {
        alert("username or password is Invalid");
      }
    });
  </script>
</body>
</html>
